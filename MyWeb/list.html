<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    使用无序列表
    <ul>
        <li>ios</li>
        <li>android</li>
        <li>html5</li>
        <li>swift</li>
    </ul>
    使用有序列表
    <ol>
        <li>ios</li>
        <li>android</li>
        <li>html5</li>
        <li>swift</li>
    </ol>
    <ol type="a" >
        <li>ios</li>
        <li>android</li>
        <li>html5</li>
        <li>swift</li>
    </ol>
    <dl>
        <dt>
            HelloWorld!
            <dd>每学一个编程语言都会打印一个helloWorld!</dd>
        </dt>
        <dt>
            HelloWorld!
        <dd>每学一个编程语言都会打印一个helloWorld!</dd>
        </dt>
        <dt>
            HelloWorld!
        <dd>每学一个编程语言都会打印一个helloWorld!</dd>
        </dt>
    </dl>

</body>
</html>
