<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <!--使用外部样式表-->
    <link rel="stylesheet" href="mystyle.css">
    <!--使用内部样式表-->
    <style>
        p {
            color: blue;
        }
    </style>

</head>
<body>
<h1>一级标题</h1>

<p>hello world!</p>
<!--使用内联样式表-->
<a href="http://www.baidu.com" style="color: pink">百度</a>

</body>
</html>
