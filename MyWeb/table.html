<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<!--设置表格边框宽度-->
<table border="10px" cellpadding="30px">
    <tr><caption>表格标题</caption></tr>
    <!--设置表头-->
    <tr>
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
    </tr>

    <!--设置单元格-->
    <!--第一行-->
    <tr>
        <td>表格单元1</td>
        <td>表格单元2</td>
        <td>表格单元3</td>
    </tr>
    <!--第二行-->
    <tr>
        <td>表格单元1</td>
        <td>表格单元2</td>
        <td>表格单元3</td>
    </tr>

</table>

</body>
</html>
