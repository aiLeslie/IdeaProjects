<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>locationObject</title>
</head>
<body>
<script>
    window.document.write("web主机的域名" + window.location.hostname + "<br/>");
    window.document.write("当前页面的路径" + window.location.pathname + "<br/>");
    window.document.write("web主机的端口" + window.location.port + "<br/>");
    window.document.write("使用web协议" + window.location.protocol + "<br/>");
    window.document.write("当前页面的URL" + window.location.href + "<br/>");
    window.document.write("location.assign()方法加载新的文档" + "<br/>");
</script>
</body>
</html>
