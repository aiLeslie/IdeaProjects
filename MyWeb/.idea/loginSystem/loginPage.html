<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta name="author" content="李玮斌">

    <!-- http-equiv用于传送Http通讯协议的标头 content为具体属性值 -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- name 为属性名称 content 为具体的关键字 -->
    <meta name="keyword" content="具体的关键字">

    <!-- name 为属性名称 content 为具体页面说明 -->
    <meta name="description" content="具体页面说明">

    <!-- 设置页面的定时跳转 -->
    <!-- <meta http-equiv="refresh" content="1" URL="http://www.baidu.com"> -->
    <!--<meta http-equiv="refresh" content="1">-->
    <script>
        function showDate() {
            var time = document.getElementById("timeId");
            time.innerHTML = new Date();

        }

        function newCheckNum() {
            var num = document.getElementById("checkNumText");
            num.innerHTML = parseInt(Math.random() * 10000) % 1000 ;
            // num.innerHTML = "1";

        }

        function login() {
            var num = document.getElementById("checkNumText");
            var input = document.getElementById("editText");
            if (input.value == "" || input.value == null) {
                alert("请输入验证码!");
            } else if (input.value == num.innerText) {
                alert("checkNum right!");
            } else {
                alert("checkNum error!");
            }

        }
    </script>

    <title>登录页面</title>
    <link rel="stylesheet" href="myStyle.css">

</head>

<!-- text属性设置文字颜色	background属性设置背景图片	bgcolor属性设置背景颜色-->
<body onload="showDate()">

<!--这是头部-->
<div class="head">
    <div class="logo"></div>
    <div class="right">
        <div class="time" id="timeId"></div>
        <div class="msg"></div>
    </div>
</div>
<!--这是内容-->
<div class="content">
    <div class="box1"></div>
    <div class="box2">
        <form action="">
            <center>
                <span>账号</span>
                <input type="text">
                <br/><br/>

                <span>密码</span>
                <input type="text">
                <br/><br/>

                <input type="Button" value="获取验证码" onclick="newCheckNum()">

                <span id="checkNumText"></span>
                <br/>
                <span>验证码</span>
                <input id="editText" type="text">
                <br/><br/>

                <input type="button" value="注册">
                <input type="button" value="登录" onclick="login()">
                <br/><br/>
            </center>

        </form>
    </div>
</div>
<!--这是脚部-->
<div class="footer">
</div>


</body>
</html>
