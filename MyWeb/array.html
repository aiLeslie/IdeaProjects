<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<script>
    var a = ["b","a","c"];
    var n = [1,2,3];
    a.push("d");//在数组尾添加元素
    a = a.concat(n);//数组连接
    a.sort();//数组排序
    a.reverse();//数组逆转
    document.write(a);//打印数组a
</script>
</body>
</html>
